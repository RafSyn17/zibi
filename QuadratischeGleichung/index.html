function berechne(form)
{
form.ob1.value = "";
form.ob2.value = "";

form.ib1.value = eval(form.ib1.value);
form.ib2.value = eval(form.ib2.value);
form.ib3.value = eval(form.ib3.value);
var a     = parseFloat(form.ib1.value);
var b     = parseFloat(form.ib2.value);
var c     = parseFloat(form.ib3.value);
var now   = new Date();
  if ( isNaN(a) )
  {  a = 0;
     form.ib1.value = "0";
     alert("a ist  0");}
  if ( isNaN(b) )
  {  b = 0;
     form.ib2.value = "0";
     alert("b ist 0");}
  if ( isNaN(c) )
  {  c = 0;
     form.ib3.value = "0";
     alert("c ist 0");}
  if( a == 0 )
  { if ( b == 0)
    { if ( c == 0 )
      { form.ob1.value = "Keine Lösung, die Daten fehlen";
        return;
      }
    }
  }

var d = b*b -4*a*c

if ( d < 0 )
  { 
  var re = -b / (2 * a);
  var im = Math.sqrt(-d) / (2*a);
  var x1 = re + " - " + im + "i";
  var x2 = re + " + " + im + "i"; 
  }
else
  { 
  var x1 = (-b - Math.sqrt(d)) / (2*a);
  var x2 = (-b + Math.sqrt(d)) / (2*a);
  }

form.ob1.value = d;
form.ob2.value = x1;
form.ob3.value = x2;
form.ob4.value = now;

return;
}
